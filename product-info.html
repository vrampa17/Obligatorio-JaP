<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Vender</a>
          </li>
          <!-- agrego menu para el usuario -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="email" data-bs-toggle="dropdown"
              aria-expanded="false">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>
              <li><a class="dropdown-item" id="miPerfil">Mi perfil</a></li>
              <li><a class="dropdown-item" href="index.html" id="cerrar_sesion">Cerrar sesion</a></li>
            </ul>
            <!-- fin -->
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5">
    <div class="container p-4">

      <!-- La info general del prducto -->
      <div class="row justify-content-between">
        <h1 id="nombreProdTitulo" class="col-4"></h1>
        <button type="button" class="btn btn-success col-4 btnArreglo" id="btnComprar">Comprar</button>
      </div>
      <div id="info"></div>

      <!-- donde van las imagenes del producto principal -->
      <div class="m-0 row justify-content-center">
        <div id="carouselExampleControls" class="carousel slide w-50 p-3 " data-bs-ride="carousel">
          <div id="img" class="carousel-inner">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- todo lo relacionado a los comentarios y estrellas de los comentarios -->
      <ul class="list-group">
        <div id="comentarios"></div>
        <div id="estrellas"></div>
        <div id="agregarNuevoComentario"></div>
      </ul>

      <h4 class="mt-4">Comentar</h4>

      <div class="col-sm-4">
        <label for="opinion" class="form-label mt-2">Tu opinión</label>
        <textarea class="form-control" rows="3" id="comentario"></textarea>

        <label for="opinion" class="form-label mb-2 mt-3">Tu puntuación</label>
        <input type="number" class="form-control pd-4" id="puntuacion" min="1" max="5">

        <button type="button" class="btn btn-primary mt-3" id="enviarComentario">Enviar</button>
      </div>
      <hr>
      <!-- fin comentarios -->


      <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
        <p>Se agrego con éxito al carrito de compras</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div id="botonCarrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket-fill"
          viewBox="0 0 16 16">
          <path
            d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717L5.07 1.243zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0v-3z" />
        </svg>
      </div>

      <!-- Carrito esquina Modal-->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="prevVis">
              <ul class="navbar-nav w-100 justify-content-between" id="carritoModal">

              </ul>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
      <!-- prodictos relacionados -->
      <h5>Productos relacionados</h5>
      <div class="row gap-3  ms-2" id="ProdRel"></div>
    </div>


    <!-- scroll up -->
    <div id="boton-up">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
      </svg>
    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/carrito.js"></script>

</body>

</html>
